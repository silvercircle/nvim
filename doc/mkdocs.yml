site_name: Subspace Neovim Config
site_dir: /data/mnt/shared/data/ghpage/site
site_url: https://silvercircle.github.io
repo_url: https://github.com/silvercircle/nvim
extra_css:
  - css/fonts/breve-sans.css
  - css/fonts/iosevka.css
  - css/style.css
theme:
  color_mode: dark
  user_color_mode_toggle: true
  name: material
  nav_style: dark
  locale: en
  static_templates:
    - sitemap.html
  include_sidebar: true
  palette:
    - scheme: slate
  features:
    - content.code.select
    - content.code.annotate
    - content.code.copy
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.tracking
    - navigation.top
    - navigation.path
    - toc.follow
plugins:
  - glightbox
  - search
  - tags
markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - md_in_html
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: false
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.betterem
  - pymdownx.blocks.caption
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - scripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

